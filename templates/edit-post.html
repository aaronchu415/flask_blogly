{% extends 'base.html' %}
{% block title %}Edit Post{% endblock %}
{% block content %}
    <div class="h2 mt-3">Edit Post for {{user.first_name}} {{user.last_name}}</div>
    <hr>
    <form class="mt-3" action="/posts/{{post.id}}/edit" method="POST">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" name="post-title" value="{{post.title}}" required>
        </div>
        <div class="form-group">
            <label for="content">Content</label>
            <textarea class="form-control" name="post-content" id="content" rows="3" required>{{post.content}}</textarea>
        </div>
        <button type="submit" class="btn btn-success">Update</button>
    </form>
    <a href="/posts/{{post.id}}" class="btn btn-secondary btn-sm mt-3">Cancel</a>
{% endblock %}
