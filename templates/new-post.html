{% extends 'base.html' %}
{% block title %}New Post{% endblock %}
{% block content %}
    <div class="h2 mt-3">Add Post for {{user.first_name}} {{user.last_name}}</div>
    <hr>
    <form class="mt-3" action="/users/{{user.id}}/posts" method="POST">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" name="post-title" required>
        </div>
        <div class="form-group">
            <label for="content">Content</label>
            <textarea class="form-control" name="post-content" id="content" rows="3" required></textarea>
        </div>
        <button type="submit" class="btn btn-success">Add Post</button>
    </form>
    <a href="/users/{{user.id}}" class="btn btn-secondary btn-sm mt-3">Cancel</a>
{% endblock %}
