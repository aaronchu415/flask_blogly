{% extends 'base.html' %}
{% block title %}Post Page{% endblock %}
{% block content %}
    <div class="h2">{{post.title}}</div>
    <p>{{post.content}}</p>
    <p>By: {{user.first_name}} {{user.last_name}}</p>
    <p class="date-element">{{post.created_at}}</p>
    <a class="btn btn-primary" href="/posts/{{post.id}}/edit">Edit</a>
    <form class="post-del" action="/posts/{{post.id}}/delete" method="POST">
        <button class="btn btn-danger" type="submit">Delete</button>
    </form>
    <div class="mt-3">
        <a class="btn btn-secondary btn-sm" href="/users/{{user.id}}">Back</a>
    </div>
{% endblock %}
