{% extends 'base.html' %}
{% block title %}Blogly{% endblock %}
{% block content %}
<div class="h1 mt-5">Users</div>
<div class="list-group">
    {% for user in users %}
    <a href="/users/{{user.id}}" class="list-group-item">{{user.first_name}} {{user.last_name}}</a>
    {% endfor %}
</div>
<a class="btn btn-primary mt-2" href="/users/new">Add User</a>
{% endblock %}
