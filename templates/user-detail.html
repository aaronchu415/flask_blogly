{% extends 'base.html' %}
{% block title %}New User{% endblock %}
{% block content %}
<div class="card mt-3 p-3">
    <img class="card-img-top" src="{{user.image_url}}" alt="Card image cap">
    <div class="card-body">
        <p class="card-text h3 mb-3">
            <span id="first-name">{{user.first_name}}</span>
            <span id="last-name">{{user.last_name}}</span>
        </p>
        <a href="/users/{{user.id}}/edit" class="btn btn-secondary btn-sm">Edit</a>
        <form class="d-inline" action="/users/{{user.id}}/delete" method="POST">
            <button class="btn btn-danger btn-sm">Delete</button>
        </form>
        {% if posts|length > 0 %}
        <div class="h4 mt-3">Posts</div>
        <div class="posts mb-3">
            {% for post in posts %}
            <a class="d-block" href="/posts/{{post.id}}">{{post.title}}</a>
            {% endfor %}
        </div>
        {% endif %}
        <div class="mt-3">
            <a href="/users/{{user.id}}/posts/new" class="btn btn-primary btn-sm">New Post</a>
        </div>
    </div>
</div>
{% endblock %}
