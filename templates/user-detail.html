{% extends 'base.html' %}
{% block title %}New User{% endblock %}
{% block content %}
    <div class="card" style="width: 18rem;">
        <img class="card-img-top" src="https://centrik.in/wp-content/uploads/2017/02/user-image-.png" alt="Card image cap">
        <div class="card-body">
            <p class="card-text">
                <span id="first-name">First</span>
                <span id="last-name">Last</span>
            </p>
            <button class="btn-primary edit-btn">Edit</button>
            <button class="btn-danger">Delete</button>
        </div>
    </div>
{% endblock %}
