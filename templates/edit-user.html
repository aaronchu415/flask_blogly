{% extends 'base.html' %}
{% block title %}Edit User{% endblock %}
{% block content %}
    <div class="h1 mt-5">Edit User</div>
    <form class="mt-3" action="/users/{{user.id}}/edit" method="POST">
        <div class="form-group">
            <label for="first-name">First Name</label>
            <input type="text" class="form-control" id="first-name" value="{{user.first_name}}" name="first-name" required>
        </div>
        <div class="form-group">
            <label for="last-name">Last Name</label>
            <input type="text" class="form-control" id="last-name" value="{{user.last_name}}" name="last-name" required>
        </div>
        <div class="form-group">
            <label for="img-url">Image URL</label>
            <input type="text" class="form-control" id="img-url" value="{{user.image_url}}" name="img-url">
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="/users/{{user.id}}" class="btn btn-danger ml-2">Cancel</a>
    </form>
{% endblock %}
