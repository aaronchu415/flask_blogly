{% extends 'base.html' %}
{% block title %}Tag-List{% endblock %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mt-3">
    <div class="h2">Tags</div>
    <a class="btn btn-primary d-block mb-1 btn-sm" href="#">Add Tag</a>
</div>
<ul class="list-group list-group-flush mt-1 mb-5">

    {% for tag in tags %}
    <li class="list-group-item">
        <a href="/tags/{{tag.id}}">{{tag.name}}</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
